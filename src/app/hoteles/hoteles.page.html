<ion-header>
  <ion-toolbar color="primary">
    <ion-title>HOTELES TURING</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let hotel of hoteles" [routerLink]="['/hoteles', hotel.id]">
      <ion-avatar slot="start">
        <ion-img [src]="hotel.imageURL"></ion-img>
      </ion-avatar>
      <ion-label>
        {{hotel.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
